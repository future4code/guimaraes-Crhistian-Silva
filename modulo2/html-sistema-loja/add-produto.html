<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="layout-da-pagina.css">
</head>
<body class="fundo-pagina-produto">
    <div>
        <h1 class="titulo-produtos">Old Skull</h1>
    </div> 
    
    <div >
        <a href="./index.html">Página Inicial</a>
        <a href="./ctrl-estoque.html">Controle de Estoque</a>
        <a href="./add-produto.html">Adicionar Produto</a>
        <a href="./funcionarios.html">Funcionários</a>
    </div>

    
    <h2 style="color: black; display: block; background-color: rgb(0, 174, 255); font-family: 'arial black'; margin-right: 1650px;"><i>Adicionar Produto</i></h2>
    <form action="" class="divs-produtos">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="Tipo do Produto" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="Preco" name="preco">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="number" id= "Quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
