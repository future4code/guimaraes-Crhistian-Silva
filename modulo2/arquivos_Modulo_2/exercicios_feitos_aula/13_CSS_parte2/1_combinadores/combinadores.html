<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Combinadores - CSS2</title>
  </head>
  <body>
    <header>
      <h1>
        Exemplos da <span class="topico">Aula 13 - CSS2</span>
      </h1>
      <h2>CSS Avançado</h2>
      <hr />
    </header>

    <section id="condicoes">
      <h1>Exemplos de <span class="topico">Multiplas Condições</span>:</h1>

      <h1 class="text">Texto 1</h1>
      <h1>Texto 2</h1>
      <h1 class="text">Texto 3</h1>
      <hr />
    </section>

    <section id="selecao">
      <h1>Exemplos de <span class="topico">Seleção Multiplas</span>:</h1>

      <h2>Texto 4</h2>
      <h3>Texto 5</h3>
      <h4>Text 6</h4>
      <hr />
    </section>

    <section id="filhos">
      <h1>Exemplos de <span class="topico">Filhos</span></h1>

      <h5>Texto 7</h5>

      <div> 
        <h5>Texto 8</h5> 
      </div>

      <hr />
    </section>

    <section id="descendentes">
      <h1>Exemplos de <span class="topico">Decendentes</span></h1>

      <h5>Texto 9</h5>

      <div>
          <h5>Texto 10</h5>
      </div>

      <hr />
    </section>

    <footer>
      <h1>Turma Guimarães</h1>
      <h2>Labenu @ 2022</h2>
    </footer>

  </body>
</html>
